<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothhh</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="main">
        <section>
          <h1 class="homeh1">Scroll Down</h1>
        </section>
        <section class="sec1">
            <h1 class="reveal-type">Add a jaw dropping effect in your website too</h1>
        </section>
        <section class="sec2">
           <h1 class="reveal-type">Smooth and Beautifull animation !!</h1>
          </section>
          <section>
          <h1 class="homeh1">Do You Like it?</h1>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script> 
    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        //! lenis smooth scroll 
        const lenis = new Lenis()

lenis.on('scroll', (e) => {
  console.log(e)
})

function raf(time) {
  lenis.raf(time)
  requestAnimationFrame(raf)
}

requestAnimationFrame(raf)

      gsap.registerPlugin(ScrollTrigger);

      const spltiTpyes = document.querySelectorAll(".reveal-type")

      spltiTpyes.forEach(function(char, i){
        const text = new SplitType(char, { types:'chars' })

        gsap.from(text.chars , {
            scrollTrigger:{
                trigger:char,
                start:'top 80%',
                end:'top 20%',
                scrub:1
            },
            opacity:0.2,
            stagger:0.1,

        });

      })

    </script>
    
</body>
</html>
